<h4>{{ product.title }}</h4>
<div class="container">
  <div class="collection" >
         <a class="collection-item" ng-repeat="product in product.products" ui-sref="edit-product({id: product._id})" ng-click="product.selectProduct()">{{product.title}} - Edit</a>
  </div>
  <div>
    <button ui-sref="create-product">Make a New Kit</button>
  </div>
</div>
