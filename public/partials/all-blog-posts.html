<div class="container">
  <div class="row">
    <div class="col s8">
      <h4 class="center-align">Recent Posts</h4>
      <ul class="collection with-header" ng-repeat="post in blog.posts">
        <a ui-sref="show-blog-post({id: post._id})">
        <li class="collection-header"><h5> {{post.title}}</h5> <br> <h6>{{post.date}}</h6></li></a>
        <li class="collection-item">{{post.content}}</li>
      </ul>
    </div>
    <div class="col s4" ng-controller="ProductController as product">
      <div class="product-card-main">
      <h4 class="center-align">Recent Kits</h4>
      <div class="card product-card">
        <div class="card small" ng-repeat="product in product.products | orderBy: '-created_at'">
          <div class="card-image">
            <img src={{product.image}}>
            <span class="card-title ">{{product.title}}</span>
          </div>
          <div class="card-content">
            <p>Description: {{product.description}}</p>
            <p>{{product.price | currency}}</p>
          </div>
          <div class="card-action">
            <a ui-sref="show-product({id: product._id})">See Kit in the Shop</a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
