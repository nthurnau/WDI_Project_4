<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Style Guide</title>
    <!-- DOWNLOADED LIBRARIES -->
    <script src="./js/angular.js"></script>
    <script src="./js/angular-ui-router.js"></script>
    <!-- MATERIALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MATERIALIZE JS -->
    <!-- <script src="/css/materialze.min.js"></script> -->
    <!-- .js sources -->
    <script src ="./js/app.js"></script>
    <script src ="./js/mainCtrl.js"></script>
    <script src ="./js/authService.js"></script>
    <script src ="./js/adminService.js"></script>
  </head>
  <body ng-app="styleGuides" ng-controller="MainController as main">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">StyleGuides</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a ui-sref="home">Blog Tools Home</a></li>
          <li><a ui-sref="admin-detail">Edit Admin Details</a></li>
          <li><a ui-sref="admin-new">Create New Admin</a></li>
          <li><a ui-sref="admin">All Admins</a></li>
        </ul>
      </div>
    </nav>

    <container>
      <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
            <input type="text" ng-model="main.name" placeholder="name"><br>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="password" ng-model="main.password" placeholder="password"><br>
        </div>
      </div>
      <button ng-click="main.login()">Login</button>
      <button ng-click="main.logout()" ng-show="main.isAuthed()">Logout</button>
    </form>
  </div>
  </container>

  </body>
</html>
